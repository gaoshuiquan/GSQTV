    <!-- Base href is crucial for relative path loading in Cordova/Capacitor -->
    <base href="./" />
    
    <!-- Android TV / PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <style>
      body {
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
        overflow: hidden; /* Prevent body scroll for TV UI */
        user-select: none; /* Prevent text selection on TV */
      }
      /* Custom scrollbar for TV interface */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      /* Focus styles for Remote Control Navigation */
      .focus-visible:focus, button:focus, [tabindex="0"]:focus {
        outline: 4px solid #3b82f6;
        transform: scale(1.05);
        z-index: 10;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
      }
    </style>
